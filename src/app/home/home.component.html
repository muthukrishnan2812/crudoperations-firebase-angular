<div class="background">
    <div class="form">
        <form action="" (submit)="onSave()">
            <label for="">Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="name">
            <label for="">Age</label>
            <input type="text" class="form-control" name="Age" [(ngModel)]="age">
            <label for="">PhoneNumber</label>
            <input type="text" class="form-control" name="PhoneNumber" [(ngModel)]="phoneNumber">
            <button class="btn btn-primary mx-5 my-3"> Submit</button>
        </form>
        <button class="btn btn-primary mx-5" (click)="defaultSave()">defaultValue</button>
    </div>
    <table class="table my-3 table-striped table-bordered">
        <thead>
            <tr class="table-dark">
                <th>S.Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>PhoneNumber</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (post of posts; track post.id;let i =$index) {
            <tr>
                <td>{{i+1}}</td>
                <td>{{post.name}}</td>
                <td>{{post.age}}</td>
                <td>{{post.phoneNumber}}</td>
                <td><button class="btn btn-primary" (click)="deletePost(post.id)">DeletePost</button>
                    <button class="btn btn-primary mx-3" (click)="onsetDoc(post.id)">setDoc</button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">UpdateDoc</button>
                </td>
            </tr>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" [(ngModel)]="updateName" name="updateName" class="form-control">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" [(ngModel)]="updateAge" name="updateAge" class="form-control">
                                <label for="phoneNumber" class="form-label">phoneNumber</label>
                                <input type="text" [(ngModel)]="updatePhoneNumber" name="updatePhoneNumber"
                                    class="form-control">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" (click)="updatePost(post.id)">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
            }
        </tbody>
    </table>
</div>
